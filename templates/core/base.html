<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Çarpım Tablosu{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Varsayılan koyu tema */
        --dark-bg: #1a1b2e;
        --dark-surface: #252640;
        --dark-surface-2: #2f3152;
        --light-text: #ffffff;
        --primary: #4f46e5;
        --primary-dark: #3730a3;
        --success: #30d158;
        --error: #ff453a;
        --timer-color: #4f46e5;
      }

      /* Turuncu tema - Referans tema */
      [data-theme="orange"] {
        --dark-bg: #000000;
        --dark-surface: #1c1c1e;
        --dark-surface-2: #2c2c2e;
        --light-text: #ffffff;
        --primary: #ff9500;
        --primary-dark: #ff8000;
        --success: #30d158;
        --error: #ff453a;
      }

      /* Mor tema */
      [data-theme="purple"] {
        --dark-bg: #000000;
        --dark-surface: #1c1c1e;
        --dark-surface-2: #2c2c2e;
        --light-text: #ffffff;
        --primary: #9d4edd;
        --primary-dark: #7b2cbf;
        --success: #30d158;
        --error: #ff453a;
      }

      /* Yeşil tema */
      [data-theme="green"] {
        --dark-bg: #000000;
        --dark-surface: #1c1c1e;
        --dark-surface-2: #2c2c2e;
        --light-text: #ffffff;
        --primary: #4caf50;
        --primary-dark: #388e3c;
        --success: #30d158;
        --error: #ff453a;
      }

      /* Açık Mavi tema */
      [data-theme="light-blue"] {
        --dark-bg: #000000;
        --dark-surface: #1c1c1e;
        --dark-surface-2: #2c2c2e;
        --light-text: #ffffff;
        --primary: #6c5ce7;
        --primary-dark: #5b4bd4;
        --success: #30d158;
        --error: #ff453a;
      }

      /* Kırmızı tema */
      [data-theme="red"] {
        --dark-bg: #000000;
        --dark-surface: #1c1c1e;
        --dark-surface-2: #2c2c2e;
        --light-text: #ffffff;
        --primary: #ff3b30;
        --primary-dark: #d63125;
        --success: #30d158;
        --error: #ff453a;
      }

      /* İndigo tema */
      [data-theme="indigo"] {
        --dark-bg: #000000;
        --dark-surface: #1c1c1e;
        --dark-surface-2: #2c2c2e;
        --light-text: #ffffff;
        --primary: #4f46e5;
        --primary-dark: #3730a3;
        --success: #30d158;
        --error: #ff453a;
      }

      /* Mavi tema */
      [data-theme="blue"] {
        --dark-bg: #000000;
        --dark-surface: #1c1c1e;
        --dark-surface-2: #2c2c2e;
        --light-text: #ffffff;
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --success: #30d158;
        --error: #ff453a;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--light-text);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .calculator-key {
        width: 70px;
        height: 70px;
        margin: 5px;
        border-radius: 35px;
        background-color: var(--dark-surface);
        color: var(--light-text);
        border: none;
        font-size: 24px;
        transition: all 0.2s;
      }

      .calculator-key:hover {
        background-color: #2c2c2c;
      }

      .calculator-key:active {
        transform: scale(0.95);
      }

      .question-display {
        background-color: var(--dark-surface);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .answer-input {
        background-color: var(--dark-surface);
        color: var(--light-text);
        border: none;
        padding: 10px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 20px;
        width: 100%;
        border-radius: 5px;
      }

      .timer {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .score {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .correct {
        color: var(--success);
      }

      .wrong {
        color: var(--error);
      }

      .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
      }

      .form-control {
        background-color: var(--dark-surface-2);
        border-color: var(--dark-surface-2);
        color: var(--light-text);
      }

      .form-control:focus {
        background-color: var(--dark-surface-2);
        border-color: var(--primary);
        color: var(--light-text);
        box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
      }

      .card {
        background-color: var(--dark-surface);
        border: none;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container py-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
